<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/IteriaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

            <ui:define name="content">
                <h:form id="formParques">
                    
                    <p:dataTable var="car" value="#{beanParque.parks}" widgetVar="parkTable"
                                 emptyMessage="No parks found with given criteria" filteredValue="#{beanParque.filteredParks}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('parkTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{car.id}" headerText="Id" footerText="contains" filterMatchMode="contains" rendered="false">
                            <h:outputText value="#{car.id}" />                            
                        </p:column>

                        <p:column  headerText="Name" >
                            
                            <h:outputText value="#{car.name}" />
                        </p:column>

                        <p:column filterBy="#{car.state}" headerText="State"  filterMatchMode="in">
                            <f:facet name="filter">
                                <p:selectCheckboxMenu label="States" onchange="PF('parkTable').filter()" panelStyle="width:125px" scrollHeight="150">
                                    <f:selectItems value="#{beanParque.states}" />
                                </p:selectCheckboxMenu>
                            </f:facet>       
                            <h:outputText value="#{car.state}" />
                        </p:column>

                        <p:column  headerText="Capacity" >                            
                            <h:outputText value="#{car.capacity}" />
                        </p:column>

                        <p:column filterBy="#{car.boolState}" headerText="Status"  filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('parkTable').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="All" itemValue="" />
                                    <f:selectItem itemLabel="Open" itemValue="true" />
                                    <f:selectItem itemLabel="Closed" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <h:outputText value="#{car.boolState ? 'Open' : 'Closed'}" />
                        </p:column>

                        <p:column  headerText="Action" >
                            <p:growl id="messages" />
                            <p:splitButton value="Seleccione" icon="ui-icon-extlink" >
                                <p:menuitem value="Editar" outcome="EditParkView"   icon="ui-icon-arrowrefresh-1-w">
                                    <f:param name="idpark" value="#{car.id}" /> 
                                </p:menuitem>
                                <p:separator />
                                <p:menuitem value="Delete" actionListener="#{beanParque.delete(car)}" update="formParques"  icon="ui-icon-close" />                                                                
                            </p:splitButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
