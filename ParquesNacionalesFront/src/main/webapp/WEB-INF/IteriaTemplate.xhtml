<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>#{tittle}</title>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div id="top">
                        <h:form>
                            <div class="ui-g " >                        
                                <div class="ui-g-10"><h3 align="center">#{bundle.TITULO}</h3></div>
                                <div class="ui-g-2">
                                    <p:outputLabel for="console" value="#{bundle.LENGUAJE}  " />
                                    <p:selectOneMenu id="console" style="width:125px" value="#{languajeTemplate.languaje}" 
                                                     valueChangeListener="#{languajeTemplate.onLangChange}" 
                                                     onchange="submit()" 
                                                     immediate="true">
                                        <f:selectItem itemLabel="#{bundle.LENGUAJE_ESPAÃ‘OL}" itemValue="es" />
                                        <f:selectItem itemLabel="#{bundle.LENGUAJE_INGLES}" itemValue="en" />
                                    </p:selectOneMenu>
                                </div>                        
                            </div>
                        </h:form>                    
                    </div>

                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="#{bundle.TITULO_CREAR}" collapsible="true"  minSize="350">
                    <h:form id="formguardar" enctype="application/x-www-from-urlencoded">
                        <p:growl id="growl" life="2000" />                        
                        <h:panelGrid columns="2" cellspacing="5" >                            

                            <h:outputLabel for="txtName" value="#{bundle.CREAR_NOMBRE}"></h:outputLabel>
                            <p:inputText id="txtName" rendered="true" value="#{beanParque.parque.name}" ></p:inputText>

                            <h:outputLabel for="txtState" value="#{bundle.CREAR_ESTADO}"></h:outputLabel>
                            <p:inputText id="txtColor" rendered="true" value="#{beanParque.parque.state}" ></p:inputText>

                            <h:outputLabel for="txtCapacity" value="#{bundle.CREAR_CAPACIDAD}"></h:outputLabel>
                            <p:inputText id="txtDt" rendered="true" value="#{beanParque.parque.capacity}" ></p:inputText>                            

                            <p:commandButton update="formParques" value="#{bundle.BTN_GUARDAR}" id="ajax" actionListener="#{beanParque.crear}" styleClass="ui-priority-primary" />                     

                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <div id="bottom">
                        <ui:insert name="bottom">
                            <h3 align="center">#{bundle.PIE_PAGINA}</h3>
                        </ui:insert>
                    </div>
                </p:layoutUnit>                

                <p:layoutUnit position="center">
                    <div id="content" class="center_content">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>

</html>
